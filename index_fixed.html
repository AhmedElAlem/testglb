
<!DOCTYPE html>
<html>
  <head>
    <title>GLB Viewer Fixed</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="sample48.glb"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      ar
      style="width: 100%; height: 100%;">
    </model-viewer>
  </body>
</html>
